<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get-Save | Финальная версия</title>
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --primary: #0ea5e9;
            --text: #f8fafc;
            --error: #f43f5e;
            --success: #10b981;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 35px 25px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 10px;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #result {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px dashed var(--success);
            border-radius: 18px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .download-btn {
            display: block;
            margin-top: 15px;
            padding: 14px;
            background: var(--success);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
        }

        #error-msg {
            display: none;
            margin-top: 15px;
            color: var(--error);
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Get-Save</h1>
        <div class="subtitle">Поддержка youtu.be, YouTube, TikTok и др.</div>

        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Вставьте ссылку здесь...">
        </div>

        <button id="actionBtn" onclick="process()">
            <span id="btnText">СКАЧАТЬ</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="error-msg"></div>

        <div id="result">
            <div style="font-weight: bold; color: var(--success);">Видео успешно найдено!</div>
            <a id="fileLink" href="#" target="_blank" class="download-btn">СОХРАНИТЬ MP4</a>
        </div>
    </div>

    <script>
        async function process() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error-msg');
            const fileLink = document.getElementById('fileLink');

            let url = input.value.trim();
            if (!url) return;

            // Сброс UI
            btn.disabled = true;
            btnText.innerText = "ОБРАБОТКА...";
            loader.style.display = "block";
            result.style.display = "none";
            error.style.display = "none";

            try {
                // Отправка запроса на API Cobalt
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        vQuality: "720",
                        isNoAudio: false
                    })
                });

                const data = await response.json();

                if (data.url) {
                    fileLink.href = data.url;
                    result.style.display = "block";
                    btnText.innerText = "ГОТОВО";
                } else if (data.status === 'error') {
                    throw new Error(data.text || "Сервер не смог обработать ссылку");
                } else {
                    throw new Error("Не удалось получить видео");
                }

            } catch (err) {
                error.innerText = "Ошибка: Ссылка " + (url.includes('youtu.be') ? "youtu.be" : "") + " временно не поддерживается сервером или он перегружен. Попробуйте еще раз.";
                error.style.display = "block";
                btnText.innerText = "ОШИБКА";
            } finally {
                btn.disabled = false;
                setTimeout(() => { if(btnText.innerText !== "ГОТОВО") btnText.innerText = "СКАЧАТЬ"; }, 2000);
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
