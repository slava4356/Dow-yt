<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get-Save | v2.7.0</title>
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --primary: #0ea5e9;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .version-tag {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 11px;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 35px 25px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 14px; color: var(--text-dim); margin-bottom: 20px; }

        .selector-container {
            background: #1f2937;
            padding: 4px;
            border-radius: 16px;
            display: flex;
            margin: 20px 0;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .option {
            flex: 1;
            padding: 12px 5px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s;
            color: var(--text-dim);
        }

        .option.active { color: white; }

        .slider {
            position: absolute;
            width: calc(33.33% - 4px);
            height: calc(100% - 8px);
            background: var(--primary);
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            top: 4px;
            left: 4px;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 18px;
            background: #030712;
            border: 2px solid #374151;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
        }

        button:disabled { opacity: 0.6; }

        #result {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid var(--success);
            border-radius: 20px;
        }

        .dl-link {
            display: block;
            margin-top: 12px;
            padding: 14px;
            background: var(--success);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
        }

        #status { margin-top: 15px; font-size: 13px; color: var(--text-dim); min-height: 20px; }
    </style>
</head>
<body>

    <div class="version-tag">v2.7.0</div>

    <div class="container">
        <h1>Get-Save</h1>
        <div class="subtitle">Используем доверенный мост</div>

        <div class="selector-container">
            <div id="slider" class="slider"></div>
            <div class="option active" onclick="setMode(0)">Trust Bridge</div>
            <div class="option" onclick="setMode(1)">Direct</div>
            <div class="option" onclick="setMode(2)">SafeMode</div>
        </div>

        <input type="text" id="urlInput" placeholder="Вставьте ссылку (youtu.be)...">

        <button id="mainBtn" onclick="handleAction()">ПОЛУЧИТЬ ФАЙЛ</button>

        <div id="status"></div>

        <div id="result">
            <div style="font-weight: bold; color: var(--success);">Видео успешно найдено!</div>
            <a id="dlLink" href="#" target="_blank" class="dl-link">СКАЧАТЬ ВИДЕО</a>
        </div>
    </div>

    <script>
        let mode = 0; 

        function setMode(m) {
            mode = m;
            document.getElementById('slider').style.transform = `translateX(${m * 100}%)`;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                opt.classList.toggle('active', idx === m);
            });
            document.getElementById('result').style.display = 'none';
            document.getElementById('status').innerText = '';
        }

        async function handleAction() {
            let url = document.getElementById('urlInput').value.trim();
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const btn = document.getElementById('mainBtn');

            if (!url) return;

            // Преобразование youtu.be в полную ссылку для лучшей совместимости
            if (url.includes('youtu.be/')) {
                const id = url.split('/').pop().split('?')[0];
                url = `https://www.youtube.com/watch?v=${id}`;
            }

            btn.disabled = true;
            status.innerText = "Устанавливаем защищенное соединение...";
            status.style.color = "var(--text-dim)";
            result.style.display = "none";

            if (mode < 2) {
                // Используем прокси-посредник для обхода блокировок CORS
                const proxy = mode === 0 ? 'https://corsproxy.io/?' : '';
                const api = 'https://api.cobalt.tools/api/json';
                
                try {
                    const response = await fetch(proxy + encodeURIComponent(api), {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ url: url, vQuality: "720" })
                    });

                    const data = await response.json();
                    
                    if (data.url) {
                        document.getElementById('dlLink').href = data.url;
                        result.style.display = "block";
                        status.innerText = "Готово!";
                    } else {
                        throw new Error();
                    }
                } catch (e) {
                    status.innerText = "Сервер отклонил запрос. Попробуйте SafeMode.";
                    status.style.color = "var(--error)";
                }
            } else {
                status.innerText = "Переход на SafeMode...";
                const cleanUrl = url.replace(/https?:\/\//, '');
                window.open(`https://ru.savefrom.net/#url=http://${cleanUrl}`, '_blank');
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
