<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get-Save | Выбор API</title>
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --primary: #0ea5e9;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 30px 25px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Стили переключателя */
        .api-selector {
            background: #1e293b;
            padding: 5px;
            border-radius: 12px;
            display: flex;
            margin-bottom: 25px;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .api-option {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
            transition: color 0.3s;
            color: var(--text-dim);
        }

        .api-option.active {
            color: white;
        }

        .slider {
            position: absolute;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: var(--primary);
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            top: 5px;
            left: 5px;
        }

        .slider.right {
            transform: translateX(100%);
        }

        input {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; }

        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px dashed var(--success);
            border-radius: 18px;
        }

        .dl-link {
            display: block;
            margin-top: 10px;
            padding: 12px;
            background: var(--success);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        .status { margin-top: 15px; font-size: 13px; color: var(--text-dim); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Get-Save</h1>
        <p style="color: var(--text-dim); font-size: 13px; margin-bottom: 20px;">Выберите метод загрузки:</p>

        <!-- Ползунок выбора API -->
        <div class="api-selector" onclick="toggleApi()">
            <div id="slider" class="slider"></div>
            <div id="opt1" class="api-option active">Cobalt (Прямой)</div>
            <div id="opt2" class="api-option">SaveFrom (Резерв)</div>
        </div>

        <input type="text" id="urlInput" placeholder="Вставьте ссылку (youtu.be...)">

        <button id="mainBtn" onclick="handleAction()">НАЧАТЬ</button>

        <div id="status" class="status"></div>

        <div id="result">
            <div style="font-weight: bold; color: var(--success); margin-bottom: 10px;">Файл найден!</div>
            <a id="dlLink" href="#" target="_blank" class="dl-link">СКАЧАТЬ ВИДЕО</a>
        </div>
    </div>

    <script>
        let currentApi = 'cobalt'; // По умолчанию Cobalt

        function toggleApi() {
            const slider = document.getElementById('slider');
            const opt1 = document.getElementById('opt1');
            const opt2 = document.getElementById('opt2');
            
            if (currentApi === 'cobalt') {
                currentApi = 'savefrom';
                slider.classList.add('right');
                opt1.classList.remove('active');
                opt2.classList.add('active');
            } else {
                currentApi = 'cobalt';
                slider.classList.remove('right');
                opt1.classList.add('active');
                opt2.classList.remove('active');
            }
        }

        async function handleAction() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const dlLink = document.getElementById('dlLink');

            if (!url) return;

            status.innerText = "Обработка...";
            result.style.display = "none";
            btn.disabled = true;

            if (currentApi === 'cobalt') {
                // Логика Cobalt (прямое получение ссылки)
                try {
                    const response = await fetch('https://api.cobalt.tools/api/json', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                        body: JSON.stringify({ url: url, vQuality: "720" })
                    });
                    const data = await response.json();
                    if (data.url) {
                        dlLink.href = data.url;
                        result.style.display = "block";
                        status.innerText = "Готово!";
                    } else {
                        status.innerText = "Ошибка: Cobalt не смог найти видео.";
                    }
                } catch (e) {
                    status.innerText = "Ошибка сети. Попробуйте SaveFrom.";
                }
            } else {
                // Логика SaveFrom (перенаправление)
                status.innerText = "Переход на SaveFrom...";
                setTimeout(() => {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    window.open(`https://ru.savefrom.net/#url=http://${cleanUrl}`, '_blank');
                    status.innerText = "Открыто в новой вкладке.";
                }, 1000);
            }

            btn.disabled = false;
        }
    </script>
</body>
</html>
