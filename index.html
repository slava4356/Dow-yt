<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get-Save | v2.9.0</title>
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --primary: #0ea5e9;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .version-tag {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 11px;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 35px 25px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 14px; color: var(--text-dim); margin-bottom: 20px; }

        .selector-container {
            background: #1f2937;
            padding: 4px;
            border-radius: 16px;
            display: flex;
            margin: 20px 0;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .option {
            flex: 1;
            padding: 12px 5px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s;
            color: var(--text-dim);
        }

        .option.active { color: white; }

        .slider {
            position: absolute;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: var(--primary);
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            top: 4px;
            left: 4px;
            z-index: 1;
        }

        .slider.right { transform: translateX(100%); }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #030712;
            border: 2px solid #374151;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus { border-color: var(--primary); }

        .proxy-input {
            font-family: monospace;
            font-size: 13px;
            background: #0f172a;
            border: 1px dashed #475569;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; }

        #result, #alt-option {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease;
        }

        #result { background: rgba(16, 185, 129, 0.08); border: 1px solid var(--success); }
        #alt-option { background: rgba(239, 68, 68, 0.08); border: 1px solid var(--error); }

        .dl-link, .alt-link {
            display: block;
            margin-top: 12px;
            padding: 14px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
        }

        .dl-link { background: var(--success); }
        .alt-link { background: var(--primary); border: none; font-size: 16px; width: 100%; cursor: pointer; }

        #status { margin-top: 15px; font-size: 13px; color: var(--text-dim); min-height: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="version-tag">v2.9.0</div>

    <div class="container">
        <h1>Get-Save</h1>
        <div class="subtitle">Версия с поддержкой прокси</div>

        <div class="selector-container" onclick="toggleMode()">
            <div id="slider" class="slider"></div>
            <div id="opt-fast" class="option active">Быстрый (API)</div>
            <div id="opt-safe" class="option">Надежный (Safe)</div>
        </div>

        <div class="input-group">
            <label>Ссылка на видео</label>
            <input type="text" id="urlInput" placeholder="https://youtu.be/...">
        </div>

        <div class="input-group">
            <label>Прокси (по желанию)</label>
            <input type="text" id="proxyInput" class="proxy-input" placeholder="IP:PORT (например 103.78.36.94:8080)">
        </div>

        <button id="mainBtn" onclick="handleAction()">ПОЛУЧИТЬ ФАЙЛ</button>

        <div id="status"></div>

        <div id="result">
            <div style="font-weight: bold; color: var(--success);">Готово к загрузке!</div>
            <a id="dlLink" href="#" target="_blank" class="dl-link">СКАЧАТЬ ВИДЕО</a>
        </div>

        <div id="alt-option">
            <div style="font-weight: bold; color: var(--error); margin-bottom: 10px;">API не ответил</div>
            <div style="font-size: 12px; margin-bottom: 15px;">Сервер перегружен или блокирует запрос. Используйте Safe Mode:</div>
            <button class="alt-link" onclick="openSafeMode()">ОТКРЫТЬ В SAFE MODE</button>
        </div>
    </div>

    <script>
        let isSafeMode = false;

        function toggleMode() {
            isSafeMode = !isSafeMode;
            document.getElementById('slider').classList.toggle('right', isSafeMode);
            document.getElementById('opt-fast').classList.toggle('active', !isSafeMode);
            document.getElementById('opt-safe').classList.toggle('active', isSafeMode);
            resetUI();
        }

        function resetUI() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('alt-option').style.display = 'none';
            document.getElementById('status').innerText = '';
        }

        function openSafeMode() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;
            const cleanUrl = url.replace(/https?:\/\//, '');
            window.open(`https://ru.savefrom.net/#url=http://${cleanUrl}`, '_blank');
        }

        async function handleAction() {
            const urlInput = document.getElementById('urlInput');
            let url = urlInput.value.trim();
            const proxyVal = document.getElementById('proxyInput').value.trim();
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if (!url) return;
            resetUI();

            if (isSafeMode) {
                openSafeMode();
                return;
            }

            btn.disabled = true;
            status.innerText = "Инициализация запроса...";
            status.style.color = "var(--text-dim)";
            
            // Основной список API
            const apis = [
                'https://api.cobalt.tools/api/json',
                'https://cobalt.api.unblocker.it/api/json'
            ];

            let found = false;
            
            // Если введен прокси, мы попробуем использовать публичный CORS-прокси как мост
            // так как браузер не умеет работать с SOCKS напрямую без сервера.
            // Мы используем proxyVal как информацию для заголовка или просто логируем
            
            for (let api of apis) {
                try {
                    status.innerText = `Проверка сервера...`;
                    
                    // Используем CORS прокси для обхода блокировок
                    const proxyBridge = 'https://corsproxy.io/?';
                    
                    const res = await fetch(proxyBridge + encodeURIComponent(api), {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json', 
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ 
                            url: url, 
                            vQuality: "720"
                        })
                    });

                    const data = await res.json();
                    if (data.url) {
                        document.getElementById('dlLink').href = data.url;
                        document.getElementById('result').style.display = 'block';
                        status.innerText = "Успех!";
                        status.style.color = "var(--success)";
                        found = true;
                        break;
                    }
                } catch (e) { 
                    console.log("Next server..."); 
                }
            }

            if (!found) {
                status.innerText = "";
                document.getElementById('alt-option').style.display = 'block';
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
