<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get-Save | Финальная Версия</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --bg: #020617;
            --card: #0f172a;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .desc {
            color: #94a3b8;
            font-size: 14px;
            margin: 8px 0 25px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #result {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px dashed var(--primary);
            border-radius: 18px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .dl-link {
            display: block;
            margin-top: 15px;
            padding: 12px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        #error {
            display: none;
            margin-top: 15px;
            color: #f43f5e;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Get-Save</h1>
        <div class="desc">Ваш личный загрузчик видео</div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Вставьте ссылку здесь...">
        </div>

        <button id="mainBtn" onclick="handleDownload()">
            <span id="btnText">ОБРАБОТАТЬ</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="error"></div>

        <div id="result">
            <div style="font-weight: bold; margin-bottom: 5px;">Файл готов!</div>
            <div id="videoTitle" style="font-size: 12px; color: #94a3b8; margin-bottom: 10px;"></div>
            <a id="dlButton" href="#" target="_blank" class="dl-link">СКАЧАТЬ MP4</a>
        </div>
    </div>

    <script>
        async function handleDownload() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const dlButton = document.getElementById('dlButton');

            const url = input.value.trim();
            if (!url) return;

            // Состояние загрузки
            btn.disabled = true;
            btnText.innerText = "ИЩЕМ...";
            loader.style.display = "block";
            result.style.display = "none";
            error.style.display = "none";

            try {
                // Используем самый стабильный API Cobalt
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        vQuality: "720",
                        isNoAudio: false
                    })
                });

                const data = await response.json();

                if (data.url) {
                    dlButton.href = data.url;
                    result.style.display = "block";
                } else {
                    throw new Error(data.text || "Сервер не ответил");
                }

            } catch (err) {
                error.innerText = "Ошибка: Ссылка не поддерживается или сервер временно занят.";
                error.style.display = "block";
            } finally {
                btn.disabled = false;
                btnText.innerText = "ОБРАБОТАТЬ";
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
